default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  host: db
  port: 5432
  username: postgres
  password: <%= ENV["DB_ENV_POSTGRES_PASSWORD"] %>

development:
  <<: *default
  adapter: sqlite3
  database: packrat_development.sqlite

test:
  <<: *default
  database: packrat_test

production:
  <<: *default
  database: packrat_production
